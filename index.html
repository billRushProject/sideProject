<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        margin: 0px;
        font-family: "Lucida Console", "Courier New", monospace;

    }
    .wrapper{
        background-color: #1A374D;
        position: relative;
        width: 100%;
        height: 100vh;
    }
    .links{
        position: absolute;
        top: 20%;
        left: 50%;
        transform: translate(-50%,-50%);
    }
    .linksElement{
        height: 30px;
        line-height: 30px;
        text-align: center;
        background-color: #6998AB;
        padding: 5px 8px;
        color: #1A374D;
    }
    .linktag{
        text-decoration: none;
        color: white;
    }
</style>
<body>
    <div class="wrapper">
        <div class="links">    
            <div class="linksElement">
                <a href="timer.html" class="linktag" >Circuit Training Timer</a></div>
        </div>
    </div>
</body>
</html>
